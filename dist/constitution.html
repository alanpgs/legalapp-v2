    <style>
    .loader{
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        z-index: 999999;
        transition-delay: 1.5s;
    }
    
    .loader:before{
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #F6F6F6;
        transform-origin: top;
        transition: all 0.8s cubic-bezier(0.23, 0.48, 0.26, 0.94) 0.2s;
    }
    
    .loader .loader-block{
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 100%;
        transform-origin: center;
        transition: all 0.6s cubic-bezier(0.23, 0.48, 0.26, 0.94);
    }
    
    .loader .loader-block .loader-img{
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 150px;
        height: 150px;
    }
    .loader .loader-block .loader-img img{
        position: relative;
        display: block;
        width: 75%;
        height: auto;
    }
    
    .loading_title{
        position: absolute;
        bottom: 0;
        right: 0;
        color: #fff;
        font-size: 18px;
        padding: 1.5em;
        transition: all 0.8s cubic-bezier(0.23, 0.48, 0.26, 0.94);
    }
    
    .is-loaded .loader{
        opacity: 0;
        pointer-events: none;
    }
    
    .is-loaded .loader:before{
        transform: scaleY(0);
    }
    
    .is-loaded .loader .loader-block{
        transform: scale(0);
        opacity: 0;
    }
    
    .is-loaded .loading_title{
        transform: translateY(50%);
        opacity: 0;
    }
    </style>

</head>
